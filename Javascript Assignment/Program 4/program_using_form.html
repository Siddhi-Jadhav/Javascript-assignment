<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js_using_document_getElementById.js"></script>
    <h2>Write a JavaScript program to calculate multiplication and division of two numbers (input from user)</h2>
    <form>
        <label>Enter First number: </label><input type="number" id="first">
        <label>Enter Second number: </label><input type="number" id="second">
        <br>
        <input type="button" onclick="multiplyby()" value="Multiply">
        <input type="button" onclick="divideby()" value="Divide">
        <br>
        <h4>Result </h4>
        <span id="result"></span>
    </form>
</body>
</html>
